<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="Gobernando-Contigo/assets/img/Queretaro1.png" alt="Imagen del banner">
    </header>
    
    <main class="main-content">
        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            <form action="principal1/index1.html" method="post">
                <div class="form-group">
                    <label for="usuario">Correo:</label>
                    <input type="text" id="usuario" name="usuario" required>
                </div>
                <div class="form-group">
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" name="contrasena" required>
                </div>
                <button type="submit">Iniciar Sesión</button>
            </form>
            <p>¿No tienes una cuenta? <a href="Gobernando-Contigo/registro/register.html">Regístrate</a></p>
        </div>
    </main>
</body>
</html>
